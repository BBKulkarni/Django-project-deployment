<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'socialmedia/css/master.css' %}?">

    <title>Social Media</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-success mynav" role="navigation" id="navbar">
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">My Social Media</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="nav navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li><a class="btn btn-simple" href="{% url 'posts:all' %}">Posts</a></li>
            <li><a class="btn btn-simple" href="{% url 'posts:create' %}">NewPost</a></li>
            <li><a class="btn btn-simple" href="{% url 'groups:all' %}">Groups</a></li>
            <li><a class="btn btn-simple" href="{% url 'groups:create' %}">Create Group</a></li>
            <li><a class="btn btn-simple" href="{% url 'accounts:logout' %}">Log Out</a></li>
          {% else %}
            <li><a class="btn btn-simple" href="#">Groups</a></li>
            <li><a class="btn btn-simple" href="{% url 'accounts:login' %}">Log In</a></li>
            <li><a class="btn btn-simple" href="{% url 'accounts:signup' %}">Sign Up</a></li>
          {% endif %}

        </ul>
      </div>

      </div>
    </nav>

    <div class="container mycontent">
      {% block content_block %}
      {% endblock %}
    </div>
  <canvas id="canvas"></canvas>
  </body>
<script src="{% static 'socialmedia/js/master.js' %}?" type="text/javascript" ></script>
</html>
